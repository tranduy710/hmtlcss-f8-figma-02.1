                            </a>
                            <a href="#!" class="nav-item">
                                <li>About</li>
                            </a>
                            <a href="#!" class="nav-item">

                    <div class="btn-list">

                        <div class="left-section">
                            <p class="desc-1 line-clamp break-all">

                            <h1 class="heading line-clamlp line-2 break-all">
                                Words learner come here.
                            </h1>
                            <p class="desc-2 line-clamp line-3 break-all">

                            <div class="button-item">
                                <a href="#!"
                                    ><button class="btn">Get Started</button></a
                                >

                                </button>
                            </div>
                        </div>

                        <!-- Right Image -->
                        <div class="image-content">
                            <a href="#!" class="cusor">
                                <img
                                    src="./assets/images/hero.jpg"

                                    class="image"
                                />
                            </a>

                            <!-- Courses -->
                            <div class="courses cusor">
                                <div class="image-list">
                                    <img
                                        src="./assets/logo/book-rec.svg"
                                        alt=""

                                    />

                                        src="./assets/logo/book.svg"
                                        alt=""

                                    />

                                        src="./assets/logo/rec-1.svg"
                                        alt=""

                                    />

                                        src="./assets/logo/rec-2.svg"
                                        alt=""
                                        class="image-items"
                                    />
                                    <img
                                        src="./assets/logo/rec-3.svg"
                                        alt=""
                                        class="image-items"
                                    />
                                    <img
                                        src="./assets/logo/rec-4.svg"
                                        alt=""
                                        class="image-items"
                                    />

                            <div class="students cusor">
                                <div class="image-list">
                                    <img
                                        src="./assets/images/avatar-1.jpg"
                                        alt=""

                                    />
                                    <img
                                        src="./assets/images/avatar-2.jpg"
                                        alt=""
                                        class="image-items"
                                    />
                                    <img
                                        src="./assets/images/avatar-3.jpg"
                                        alt=""
                                        class="image-items"
                                    />

                                        src="./assets/images/avatar-4.jpg"
                                        alt=""
                                        class="image-items"
                                    />
                                    <img
                                        src="./assets/images/avatar-5.jpg"
                                        alt=""

                                    />
